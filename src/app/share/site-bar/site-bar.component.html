<div id="site-bar">
    <img src="assets/afamosa-logo.png" alt="" class="img-responsive">


    <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        Home
    </button>

    <button mat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
        Dashboard
    </button>

    <button mat-button [routerLink]="['/user-manage']" routerLinkActive="router-link-active" >
        User Manage
    </button>

    <span class="fill">

    </span>

    <ng-container *ngIf="user_data.id">
        <button mat-button class="g">
            Logged in as {{user_data.role}}
        </button>

        <button mat-button >
            {{user_data.username}}
        </button>
    
        <button mat-button (click)="logout()">
            logout
        </button>
    </ng-container>
    
    
    
</div>
