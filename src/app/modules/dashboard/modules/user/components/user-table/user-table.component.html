<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{element.user_id}} </td>
        </ng-container>

        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> Locker Size </th>
            <td mat-cell *matCellDef="let element"> {{element.locker_size}} </td>
        </ng-container>

        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> Locker </th>
            <td mat-cell *matCellDef="let element"> {{element.locker_title}} </td>
        </ng-container>

        <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef> Registering Time </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.timestamp}}</span> </td>
        </ng-container>
        
        <ng-container matColumnDef="5">
            <th mat-header-cell *matHeaderCellDef> Checkout Time </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.checkout_time}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.active}}</span> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons></mat-paginator>

</div>
