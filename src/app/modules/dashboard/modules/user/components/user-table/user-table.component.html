<div class="table-wrapper">
    <div class="datepicker">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                (dateChange)="onDateChange('change', $event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">

        <ng-container matColumnDef="7">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <div class="img">
                    <img [src]="element.image" alt="">
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{element.user_id}} </td>
        </ng-container>

        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.locker_size}} </td>
        </ng-container>

        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> Locker </th>
            <td mat-cell *matCellDef="let element"> {{element.locker_title}} </td>
        </ng-container>

        <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef> Registering Time </th>
            <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
        </ng-container>

        <ng-container matColumnDef="8">
            <th mat-header-cell *matHeaderCellDef> Register By </th>
            <td mat-cell *matCellDef="let element">{{element.register_by}}</td>
        </ng-container>

        <ng-container matColumnDef="5">
            <th mat-header-cell *matHeaderCellDef> Checkout Time </th>
            <td mat-cell *matCellDef="let element"> {{element.checkout_time}}</td>
        </ng-container>

        <ng-container matColumnDef="9">
            <th mat-header-cell *matHeaderCellDef> Checkout By </th>
            <td mat-cell *matCellDef="let element">{{element.checkout_by}}</td>
        </ng-container>

        <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.active == 0">
                    not active
                </span>
                <span *ngIf="element.active == 1">
                    active
                </span>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons></mat-paginator>

</div>
