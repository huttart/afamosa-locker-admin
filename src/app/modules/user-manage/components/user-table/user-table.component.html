<div class="table-wrapper">
    <button mat-raised-button class="add-btn" [routerLink]="['add-user']"
        routerLinkActive="router-link-active">
        <mat-icon>add</mat-icon>
        <!-- USER -->
    </button>
    <table mat-table [dataSource]="dataSource_user" *ngIf="dataSource_user">
        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.f_name}} </td>
        </ng-container>

        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
        </ng-container>

        <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.role}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="5">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> <span>{{element.username}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="removeUserByID(element)" class="c-red" mat-raised-button>
                    <mat-icon>remove_circle</mat-icon> remove
                </button>
                <button [routerLink]="['change-password', element.id]" routerLinkActive="router-link-active"  mat-raised-button>
                    <mat-icon>edit</mat-icon> change password
                </button>
                <button [routerLink]="['edit-user', element.id]" routerLinkActive="router-link-active"  mat-raised-button>
                    <mat-icon>edit</mat-icon> edit
                </button>
            </td>


        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons></mat-paginator>

</div>
